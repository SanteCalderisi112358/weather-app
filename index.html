<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-app">
        <div class="input-field">
            <input class="input" type="text" placeholder="Inserire nome città">
            <!-- <button class="btn">Cerca!</button> -->
        </div>
        <div class="info-city">
            <div>
                <p><span class="city"></span>, <span class="country"></span></p>
                <div class="country-flag"></div>
            </div>
            <p class="coords">[<span class="lat"></span>, <span class="long"></span>]</p>
        </div>
        <div class="info-container">
            <div class="temperatura info">
                <p>Temperatura</p>
                <p><span class="temperature-details"></span> C°</p>
            </div>
            <div class="umidita info">
                <p>Umidità</p>
                <p><span class="humidity-details"></span> %</p>
            </div>
            <div class="pressione info">
                <p>Pressione</p>
                <p><span class="pression-details"></span> hPa</p>
            </div>
        </div>
        <div class="icon-container">
            <img alt="" class="icon">
        </div>
        <div class="error-container">
            <p class="error-message"></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
